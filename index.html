<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <title>Komputer Store</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Komputer Store</span>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row" id="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Joe Banker</h2>
                            <p class="card-text">Balance: <span id="balance">200</span>Kr </p>
                            <p class="card-text"><span id="loan"></span></p>

                            <div class="btn-toolbar">
                                <button class="btn btn-secondary" id="loan-button">Get a Loan</button>
                                <button class="btn btn-secondary" id="repay-loan-button">Repay Loan</button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Work</h2>
                            <p class="card-text">Pay:<span id="pay"> 0</span>Kr</p>

                            <button class="btn btn-secondary" id="bank-button">Bank</button>
                            <button class="btn btn-secondary" id="work-button">Work</button>

                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Laptops</h2>
                            <select class="form-select" aria-label="Default select example" id="select-laptop">
                                <option selected>Select</option>
                            </select> <br>
                            <p class="card-text" id="laptop-feature-header">
                            <h5>Features:</h5>
                            </p>
                            <div id="laptop-features"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12" id="laptop-column">
                    <div class="card-buttom">
                        <div class="card-body-buttom">
                            <div class="row">
                                <div class="col-4"><span id="laptop-img"></span></div>
                                <div class="col-6">
                                    <h2 class="card-title"><span id="laptop-title"></span></h2>
                                    <p class="card-text"><span id="laptop-info"></span></p>
                                </div>
                                <div class="col-2">
                                    <p class="card-text"><span id="laptop-price"></span>Kr</p>
                                    <button class="btn btn-secondary" id="buy-now-button">Buy now</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
